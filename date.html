<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./script/untilDate.js" defer></script> <!-- Подключаем JavaScript файл -->

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="lib/nes.css.css">

    <link rel="stylesheet" href="style/header.css">
    <script src="./script/header.js" defer></script>

    <link rel="stylesheet" href="style/footer.css">

</head>

<body>
    <header>
        <a href="index.html" class="logo">Bogdoing<span></span></a>

        <div class="nav-menu">
            <div class="manu-btn">
                <i class="nes-icon close is-medium" onclick="toggleMenu();"></i>
            </div>
        </div>
        <ul class="navigation">
            <li><a href="index.html">Дом</a></li>
            <li><a href="date.html">Даты</a></li>
            <li><a href="Papoi.html">papoi</a></li>
        </ul>
    </header>
    <div style="margin-top: 100px;"></div>

    <h1>Время до целевой даты</h1>
    <label for="success_select">Выберите дату</label>
    <div class="nes-select is-success">
        <select required id="success_select">
            <option value="" disabled selected hidden>Select...</option>
            <option value="2025-12-31">Новый год</option>
            <option value="2025-03-08">8 марта</option>
            <option value="2025-02-23">23 февраля</option>
        </select>
    </div>

    <p><br>или</p>

    <div class="nes-field is-inline">
        <label for="inline_field">Введите дату</label>
        <input type="text" id="inline_field" class="nes-input is-success" placeholder="год-месяц-день">
    </div>
    <button class="nes-btn is-success" id="checkTimeButton" style="margin: 15px;">
        Проверить время до Нового года
    </button>

    <h2 id="date-happy"></h2>

    <section class="message -right" style="position: fixed; bottom: 130px; right: 45px;">
        <div class="nes-balloon from-right">
            <p>Bye</p>
        </div>
    </section>
    <i class="nes-ash" style="position: fixed; bottom: 45px; right: 10px;">
    </i>

    <div style="margin-bottom: 50px;"></div>

    <footer>
        <p>©2024 - ∞ Bogdoing</p>
    </footer>

</body>

<script>
    // Добавляем обработчик события для кнопки
    document.getElementById('checkTimeButton').addEventListener('click', function () {

        let targetDate = document.getElementById('success_select').value // Задайте целевую дату
        console.log('date' + targetDate + '/')
        if (targetDate == '') targetDate = document.getElementById('inline_field').value

        let date = displayTimeUntil(targetDate); // Вызываем функцию для отображения времени до целевой даты

        document.getElementById('date-happy').innerText = date
    });
</script>

</html>
