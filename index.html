        <div class="email-field" style="margin-top: 20px;">
            <span id="email">Bogdoingg@gmal.com</span>
            <section>
                <button type="button" class="nes-btn is-primary" id="copy-button"
                    onclick="document.getElementById('dialog-default').showModal();" style="margin-top: 20px;">
                    Copy mail
                </button>
                <dialog class="nes-dialog" id="dialog-default">
                    <form method="dialog">
                        <p class="title">Dialog</p>
                        <p>The mail has been copied to the clipboard</p>
                        <menu class="dialog-menu">
                            <button class="nes-btn">Cancel</button>
                            <button class="nes-btn is-primary">OK</button>
                        </menu>
                    </form>
                </dialog>
            </section>
        </div>
        <script>
            document.getElementById('copy-button').addEventListener('click', function () {
                const email = document.getElementById('email').innerText;
                navigator.clipboard.writeText(email)
            });
        </script>
    </div>
